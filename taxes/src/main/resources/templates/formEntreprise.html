<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="template">
    
    <head>
        <title>FormEntreprise</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="col-md-6 col-md-offset-3">
        <div layout:fragment="content" class="container">
            <div class="panel panel-heading">Ajout d'une entreprise</div>            
            <div class="panel-body">
                <form th:action="@{saveEntreprise}" method="post">
                    <div class="form-group">
                        <label class="control-group">Nom:</label>
                        <input class="form-control" type="text" name="nom" th:value="${entreprise.nom}" />
                        <span class="text-danger" th:errors="${entreprise.nom}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-group">Raison Sociale:</label>
                        <input class="form-control" type="text" name="raisonSociale" th:value="${entreprise.raisonSociale}" />
                        <span class="text-danger" th:errors="${entreprise.raisonSociale}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-group">Email:</label>
                        <input class="form-control" type="text" name="email" th:value="${entreprise.email}" />
                        <span class="text-danger" th:errors="${entreprise.email}"></span>
                    </div>
                    <button class="btn btn-primary">Save</button>
                    
                </form>
            </div>
        </div>
        </div>
    </body>
</html>
