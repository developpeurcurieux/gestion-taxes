<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="template">
    
    <head>
        <title>Entreprises</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Liste des entreprises</div>
                <div class="panel-body">
                    <div class="container">
                        <form th:action="@{/entreprises(motCle)}" method="get">
                            <label>Mot Cl√©: </label>
                            <input type="text" name="motCle" />
                            <button type="submit" class="btn btn-primary">chercher</button>
                        </form>
                        <br />
                        
                    </div>
                    
                    
                    <table class="table table-striped">
                <tr>
                    <th>Codes</th><th>Nom</th><th>Raison Sociale</th><th>Email</th>
                </tr>
                <tr th:each="e : ${listEntreprises}">
                    <td th:text="${e.code}"></td>
                    <td th:text="${e.nom}"></td>
                    <td th:text="${e.raisonSociale}"></td>
                    <td th:text="${e.email}"></td>
                    <td>
                        <a th:href="@{/taxes(code=${e.code})}">Taxes</a>
                    </td>
                </tr>
            </table>
                    <div>
                        <ul class="nav nav-pills">
                            <li th:class="${status.index == pageCourante} ? 'active' : '' " th:each="p, status : ${pages}" >
                                <a th:href="@{/entreprises(page=${status.index}, motCle=${motCle})}" th:text="${status.index}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
           
        </div>
    </body>
</html>
